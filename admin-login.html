<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Elite Renovation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Supabase Client Library with correct version -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-logo">
            <img src="https://i.ibb.co/M58mL0J/transparent-elite-home.png" alt="Elite Renovation Logo">
        </div>
        <h1>Admin Login</h1>
        <div id="error-message" class="error-message"></div>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Login</button>
        </form>
        <div class="back-to-home">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const errorMessage = document.getElementById('error-message');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const submitButton = this.querySelector('button[type="submit"]');
                    
                    // Show loading state
                    submitButton.classList.add('loading');
                    submitButton.textContent = 'Logging in...';
                    errorMessage.style.display = 'none';

                    try {
                        // Check credentials
                        if (username === 'jay' && password === 'jason0729') {
                            // Store login state
                            localStorage.setItem('adminLoggedIn', 'true');
                            // Successful login - redirect to admin dashboard
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            throw new Error('Invalid username or password');
                        }
                    } catch (error) {
                        // Show error message
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                        errorMessage.classList.add('show');
                        
                        // Reset button state
                        submitButton.classList.remove('loading');
                        submitButton.textContent = 'Login';
                    }
                });
            }
        });
    </script>
</body>
</html>
