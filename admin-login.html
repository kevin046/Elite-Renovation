<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Elite Renovation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-logo">
            <img src="https://i.ibb.co/M58mL0J/transparent-elite-home.png" alt="Elite Renovation Logo">
        </div>
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Login</button>
        </form>
        <div class="back-to-home">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://nhcttofusmnzlertxjkq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5oY3R0b2Z1c21uemxlcnR4amtxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI5NDA2MDYsImV4cCI6MjA0ODUxNjYwNn0.WA6rQWC5ISi5QiWOKbdf3wwrysBSMhEq5Lt_HXEDqEU';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: username,
                            password: password
                        });

                        if (error) throw error;

                        if (data) {
                            // Successful login
                            window.location.href = '/admin-dashboard';
                        }
                    } catch (error) {
                        alert('Login failed: ' + error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
